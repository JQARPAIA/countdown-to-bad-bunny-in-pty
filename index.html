<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/bad-bunny-logo.png" type="image/x-icon">
  <link rel="stylesheet" href="./index.css">
  <title>San Benito Countdown</title>
</head>
<body>
  <div class="container">
    <h1 id="headline">Countdown to San Benito in pty 🇵🇦</h1>
    <div id="countdown">
      <img 
        src="./img/bad-bunny-logo.png" 
        alt="brrrrrrrrrrrr" 
        title="brrrrrrrrrrrr"
        style="margin-top: 30px;"
        id="bad_bunny_logo"
      >
      <ul>
        <li><span id="days"></span>days</li>
        <li><span id="hours"></span>Hours</li>
        <li><span id="minutes"></span>Minutes</li>
        <li><span id="seconds"></span>Seconds</li>
      </ul>
    </div>
    <div id="content" class="emoji">
      <img 
        src="./img/bad-bunny-logo.png"
        alt="brrrrrrrrrrrr" 
        title="brrrrrrrrrrrr"
        id="bad_bunny_logo"
      >
      <div>
        <span>🍺🇵🇦🎉🍺</span>
      </div>
    </div>
    <div class="my_link">
      <h4>Creado por <a href="https://josearpaiaq.netlify.app/" target="blank">Jose Arpaia</a></h4>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
